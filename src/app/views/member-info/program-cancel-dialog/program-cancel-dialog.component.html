<h2 mat-dialog-title>降為游擊指揮官</h2>
<div mat-dialog-content class="wrapper">
  確定要將會員 {{ data.memberID }} - {{ data.displayName }} 降為游擊隊指揮官嗎？
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" (click)="onCloseDialog()">取消</button>
  <button mat-button [mat-dialog-close]="cancelPaidProgram()" cdkFocusInitial>
    確定調降
  </button>
</div>
