<app-spinner [enable]="ready === false"></app-spinner>

<div class="page-wrapper" [hidden]="ready === false">
  <div>
    <mat-form-field class="search-field">
      <mat-label>搜尋姓名、暱稱</mat-label>
      <input matInput #filter (keyup)="applyFilter($event)" />
    </mat-form-field>
    <mat-paginator
      #paginator
      [length]="dataLength"
      [pageIndex]="0"
      [pageSize]="10"
    >
    </mat-paginator>
    <table
      class="member-list-table mat-elevation-z8"
      mat-table
      matSort
      [dataSource]="dataSource"
    >
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>內環編號</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>名稱</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>
      <ng-container matColumnDef="nickname">
        <th mat-header-cell *matHeaderCellDef>暱稱</th>
        <td mat-cell *matCellDef="let row">{{ row.nickname }}</td>
      </ng-container>
      <ng-container matColumnDef="lineId">
        <th mat-header-cell *matHeaderCellDef>Line ID</th>
        <td mat-cell *matCellDef="let row">{{ row.lineId }}</td>
      </ng-container>
      <ng-container matColumnDef="program">
        <th mat-header-cell *matHeaderCellDef>方案</th>
        <td mat-cell *matCellDef="let row">{{ row.program }}</td>
      </ng-container>
      <ng-container matColumnDef="programExpiryDate">
        <th mat-header-cell *matHeaderCellDef>方案到期日</th>
        <td mat-cell *matCellDef="let row">{{ row.programExpiryDate }}</td>
      </ng-container>
      <ng-container matColumnDef="storage">
        <th mat-header-cell *matHeaderCellDef>櫃位</th>
        <td mat-cell *matCellDef="let row">{{ row.storage }}</td>
      </ng-container>
      <ng-container matColumnDef="note">
        <th mat-header-cell *matHeaderCellDef>備註</th>
        <td mat-cell *matCellDef="let row">{{ row.note }}</td>
      </ng-container>
      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>管理</th>
        <td mat-cell *matCellDef="let row">
          <button
            (click)="viewMember(row.id)"
            mat-icon-button
            aria-label="Find more"
          >
            <mat-icon>more_horiz</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
    </table>
  </div>
</div>
