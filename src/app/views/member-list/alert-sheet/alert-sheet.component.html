<mat-nav-list>
  <div mat-subheader>已過期</div>
  <ng-container *ngFor="let alert of data.alertList">
    <a
      mat-list-item
      *ngIf="alert.isExpired"
      (click)="toMemberInfo(alert.memberID, alert.type)"
    >
      <div class="des-wrapper">
        <span>{{ alert.memberNickname || alert.memberName }}</span>
        <span
          >{{ alert.type === "program" ? "方案" : "櫃位" }} 已在
          {{ alert.endDate }} 到期
        </span>
      </div>
    </a>
  </ng-container>
  <mat-divider></mat-divider>
  <div mat-subheader>七天內到期</div>
</mat-nav-list>
