<mat-toolbar class="app-header">
  <button mat-icon-button (click)="sideNav.toggle()">
    <mat-icon>{{ sideNav.opened ? "close" : "menu" }}</mat-icon>
  </button>
  <span>{{ title | uppercase }}</span>
  <span class="toolbar-separator"></span>
</mat-toolbar>

<mat-sidenav-container
  class="app-sidenav-container"
  autosize
  [hasBackdrop]="true"
>
  <mat-sidenav #sideNav class="app-sidenav" fixedTopGap="20" mode="over">
    <mat-nav-list>
      <a [routerLink]="['/', 'member-list']" mat-list-item>會員列表</a>
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-nav-list>
      <a (click)="logout()" mat-list-item>登出</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content [@routeAnimations]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
